plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/javax.xml/jaxb-api
    compile group: 'javax.xml', name: 'jaxb-api', version: '2.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
